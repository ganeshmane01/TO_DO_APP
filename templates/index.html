<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="card shadow-lg p-4 mt-5" style="max-width: 600px; margin:auto;">
        <h2 class="text-center mb-4">üìù My To-Do List</h2>

        <!-- Add Task Form -->
        <form method="post" action="/">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter new task..."
              name="task"
              required
            />
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>

        <!-- Task List -->
        <ul class="list-group">
          {% for task in tasks %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task }}
            <div>
              <a href="/edit/{{ loop.index0 }}" class="btn btn-sm btn-warning">Edit</a>
              <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
